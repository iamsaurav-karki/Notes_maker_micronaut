cassandra:
  default:
    contact-points: ["localhost:9042"]
    datacenter: datacenter1
    keyspace: notes_maker
    request:
      timeout: 10s
      consistency-level: LOCAL_ONE

micronaut:
  application:
    name: notes-maker-backend
  server:
    port: 8080
    cors:
      enabled: true
      configurations:
        web:
          allowedOrigins:
            - "http://localhost:3000"
            - "http://frontend:3000"
          allowedMethods:
            - GET
            - POST
            - PUT
            - DELETE
            - OPTIONS
          allowedHeaders:
            - "*"
# Logging configuration
logging:
  level:
    com.notesmaker: DEBUG
    io.micronaut: INFO 